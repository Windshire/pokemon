<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pokémon GO Team Builder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Pokémon GO Team Builder</h1>
      <p>
        Use this page to customize your battle party.
      </p>
      <p>
        <a class="btn btn-primary btn-lg" href="#" role="button">
          Add a Pokémon to your team &raquo;
        </a>
      </p>
    </div>
  </div>

  <div id="app" class="container">
    <p class="lead">Pokémon on your Team:</p>
    <ul class="list-group">
      <a v-for="mon in team" href="#" class="list-group-item">
        <img v-bind:src="mon.sprite">
          <span v-show="mon.nickname">
            "{{mon.nickname}}"
          </span>
         (Lv. {{mon.level}} {{mon.species}})
        <button class="badge">Remove from team</button>
        <button class="badge" v-show="mon.level < 40">Power up!</button>
      </a>
    </ul>
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted"><a href="#">github</a></span>
    </div>
  </footer>

</body>
</html>

<script>
var app = new Vue({
  el: '#app',
  data: {
    team: [
      {id: 0, nickname: "Leilani", level: 40, species: "Bulbasaur", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"},
      {id: 0, nickname: "Tortank", level: 30, species: "Blastoise", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png"},
      {id: 0, nickname: "", level: 30, species: "Charizard", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"}
    ]
  }
});
</script>
